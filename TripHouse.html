<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style%20TripHouse.css">
</head>
<body>
<div>
    <div class="offer-title">
        <p>What do we offer</p>
    </div>
    <div class="offer-line">
        <hr noshade>
    </div>
    <div class="offer-buttons">
    <div class="offer">
        <img class="offer-img-headphones" src="icon/headphones.svg" alt="headphones">
        <p class="offer-text">Support 24/7</p>
    </div>
    <div class="offer">
        <img class="offer-img-communication" src="icon/communication.svg" alt="message">
        <p class="offer-text">Communicate directly</p>
    </div>
    <div class="offer">
        <img class="offer-img-booking" src="icon/booking.svg" alt="notebook">
        <p class="offer-text">Book online</p>
    </div>
    <div class="offer">
        <img class="offer-img-like" src="icon/like.svg" alt="thumb up">
        <p class="offer-text">Real guest reviews</p>
    </div>
    </div>
</div>
</body>
</html>
